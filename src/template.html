<!DOCTYPE html>
<html>

<body>

</audio>
<!-- End audio track -->

<!-- input buttons -->
<input value="Save" id="save_button" type="button"/>

<!-- end input buttons -->

<!-- image map -->
<img src="path/to/image/here" width="1280" height="720" usemap="#story" alt=""/>
<map name="story">
    <area shape="rect" coords="0,0,1280,720" href="nextpage.html" alt="">
</map>
<!-- end image map -->
